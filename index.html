<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
        .project {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hi, I'm Paul Kananiyundi. I am passionate about coding.</p>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1. Help farmers.</p>
                <a href="#">View Project</a>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2. Learn to code.</p>
                <a href="#">View Project</a>
            </div>
            <!-- Add more projects here -->
        </section>
        <section id="resume">
            <h2>Resume</h2>
            <p><a href="#">Download Resume</a></p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required><br>
                    <input type="email" name="email" placeholder="Your Email" required><br>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kabode</p>
    </footer>
</body>
</html>
